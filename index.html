<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Sinkronizacija za Video</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('Service Worker: Registered'))
            .catch(err => console.log(`Service Worker: Error: ${err}`));
        });
      }
    </script>
</head>
<body>
    <div class="container">
        <h1>BPM Sinkronizacija za Video</h1>

        <div class="input-group">
            <label for="fiksniBPM">Fiksni (izmjereni) BPM:</label>
            <input type="number" id="fiksniBPM" value="120" step="0.001">
        </div>

        <div class="input-group">
            <label for="fpsSelect">Odaberite FPS:</label>
            <select id="fpsSelect">
                <option value="23.976">23.976</option>
                <option value="24">24</option>
                <option value="25" selected>25</option>
                <option value="29.97">29.97</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="59.94">59.94</option>
                <option value="60">60</option>
            </select>
        </div>

        <div class="input-group duration-group">
            <label>Trajanje glazbene datoteke (sati:minute:sekunde:frameovi):</label>
            <div class="duration-fields">
                <input type="number" id="sati" value="0" min="0">
                <span class="colon">:</span>
                <input type="number" id="minute" value="1" min="0" max="59">
                <span class="colon">:</span>
                <input type="number" id="sekunde" value="0" min="0" max="59">
                <span class="colon">:</span>
                <input type="number" id="frameovi" value="0" min="0" max="999"> </div>
            <p class="help-text" id="fpsHelpText">Current FPS: 25</p>
        </div>

        <div class="input-group">
            <label for="mjeraTakta">Broj udaraca u taktu (npr. 4 za 4/4, 3 za 3/4):</label>
            <select id="mjeraTakta">
                <option value="4" selected>4 (4/4)</option>
                <option value="3">3 (3/4)</option>
                <option value="2">2 (2/4)</option>
                <option value="6">6 (6/8)</option>
            </select>
        </div>

        <div id="rezultati" class="results-box">
            <h3>Izračunani rezultati:</h3>
            <p><strong>Varijabilni BPM:</strong> <span class="precizan-broj" id="rezultatVarijabilniBPM">0.0000</span></p>
            <p><strong>Broj frameova po beatu:</strong> <span id="rezultatFrameoviPoBeatu">0</span></p>
            <p><strong>Broj frameova po taktu:</strong> <span id="rezultatFrameoviPoTakatu">0</span></p>
            <p><strong>Postotak prilagodbe glazbe:</strong> <span id="rezultatPostotakPrilagodbe">0.00%</span></p>
            <p><strong>Nova duljina glazbene datoteke:</strong> <span id="rezultatNovaDuljina">00:00:00:00</span></p>
            <p class="napomena" id="rezultatBrojBeatova">Ukupni broj beatova za ovo trajanje (zaokruženo): 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
